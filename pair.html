<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUZAMMIL_MD Pair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #7c14ff55, transparent 60%), radial-gradient(circle at bottom right, #00ffc655, transparent 60%), #0b0f14;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffc6;
      font-size: 34px;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(124,20,255,.8);
      letter-spacing: 1px;
    }
    input, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 420px;
    }
    input {
      background: #141a22;
      color: #fff;
      border: 1px solid rgba(255,255,255,.15);
    }
    button {
      background: linear-gradient(135deg, #7c14ff, #00ffc6);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0,0,0,.6);
    }
    .output {
      margin-top: 30px;
      background: rgba(20,20,28,.85);
      padding: 22px;
      border-radius: 14px;
      max-width: 520px;
      word-break: break-all;
      border: 1px solid rgba(255,255,255,.1);
      box-shadow: 0 12px 28px rgba(0,0,0,.5);
      font-family: monospace;
      text-align: center;
    }
    .tagline {
      font-size: 14px;
      color: #9aa4b2;
      margin-bottom: 25px;
    }
    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>‚ö° MUZAMMIL_MD Pairing</h1>
  <div class="tagline">Enter your WhatsApp number to generate a secure pairing code</div>

  <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 923142854207)" />
  <button onclick="getCode()">Generate Pair Code</button>

  <div id="result" class="output" style="display:none;"></div>
  <canvas id="qrcodeCanvas" style="display:none;"></canvas>

  <div class="footer">ü¶á MUZAMMIL_MD‚Ä¢ Ultra Pro Max Edition</div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");
      const qrCanvas = document.getElementById("qrcodeCanvas");

      if (!number) {
        alert("‚ö†Ô∏è Please enter a valid number.");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = "‚è≥ Generating code, please wait...";
      qrCanvas.style.display = 'none';

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.textContent = `‚úÖ Pairing Code: ${data.code}\n(Copied to clipboard)`;
          await navigator.clipboard.writeText(data.code);
          generateQRCode(data.code);
        } else if (data.error) {
          resultBox.textContent = `‚ùå Error: ${data.error}`;
        } else {
          resultBox.textContent = "‚ö†Ô∏è Unknown response received.";
        }
      } catch (err) {
        resultBox.textContent = `‚ùå Failed to get code: ${err.message}`;
      }
    }

    function generateQRCode(text) {
      const canvas = document.getElementById("qrcodeCanvas");
      const ctx = canvas.getContext("2d");
      const size = 200;
      canvas.width = size;
      canvas.height = size;
      canvas.style.display = 'block';

      // Simple QR using built-in emoji grid fallback
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, size, size);
      ctx.fillStyle = "#000";
      ctx.font = "16px monospace";
      ctx.fillText("QR Code", 60, 20);
      ctx.fillText(text, 20, 100);
    }
  </script>

</body>
</html>
